name: "ConvertX"
version: "v0.12.0"
upstream: "v0.12.0"
slug: convertx
description: $'> - 一个自托管的在线文件转换器。支持831种不同格式。使用TypeScript、Bun和Elysia编写。

请注意，这段文字是描述一个在线文件转换器的功能和技术栈。如果您需要更详细的解释或帮助，请告诉我！'
  A self-hosted online file converter. Supports 831 different formats. Written with TypeScript, Bun and Elysia
arch:
  - amd64
  - aarch64
url: "https://gh-proxy.com/github.com/jdeath/homeassistant-addons"
ports:
  3000/tcp: 3000
ports_description:
  3000/tcp: "Web Interface"
map:
  - type: addon_config
    read_only: false
    path: /app/data
environment:
  ACCOUNT_REGISTRATION: "false"
  HTTP_ALLOWED: "true"
  ALLOW_UNAUTHENTICATED: "true"
image: ghcr.nju.edu.cn/c4illin/convertx
boot: auto
startup: services
webui: "[PROTO:ssl]://[HOST]:[PORT:3000]"
panel_admin: false
ingress: false
ingress_port: 3000
