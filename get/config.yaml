name: Get HACS
version: "1.3.1"
slug: get
image: "ghcr.nju.edu.cn/hacs/{arch}-addon-get"
description: $'获取Home Assistant的HACS的最简单方法：

1. 打开终端或命令提示符。
2. 运行以下命令来安装HACS：
   ```
   pip install home-assistant-custom-components
   ```
3. 在Home Assistant中启用HACS插件。在Home Assistant设置页面中找到“Plugins”选项卡，然后选择“Custom Components”。确保勾选了“Enable Custom Components”复选框。

4. 重启Home Assistant以使更改生效。

现在你应该可以在Home Assistant中使用HACS了！'
startup: once
boot: manual
url: "https://gh-proxy.com/github.com/hacs/addons/tree/main/get"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
schema:
  channel: list(current|development)?
map:
  - homeassistant_config:rw
