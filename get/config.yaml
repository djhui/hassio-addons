name: Get HACS
version: "1.3.1"
slug: get
image: "ghcr.nju.edu.cn/hacs/{arch}-addon-get"
description: $'获取Home Assistant的HACS的最简单方法：

1. 打开你的Home Assistant界面。
2. 点击左上角的菜单按钮（通常是一个三横线的图标）。
3. 在下拉菜单中找到并点击“Settings”（设置）。
4. 在设置页面中，找到并点击“Add-ons”或“附加组件”。
5. 在附加组件管理器中，搜索“HACS”。
6. 找到HACS后，点击安装。

完成这些步骤后，HACS应该已经成功安装在您的Home Assistant系统中。您现在可以使用它来管理和更新您的Home Assistant插件和主题。'
startup: once
boot: manual
url: "https://gh-proxy.com/github.com/hacs/addons/tree/main/get"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
schema:
  channel: list(current|development)?
map:
  - homeassistant_config:rw
